version: '3.8'
services:
  db:
    image: postgres:17-alpine
    container_name: smart-ops-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartsolution_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartsolution_production"]
      interval: 10s
      timeout: 5s
      retries: 3

  back-end:
    build:
      context: ./smart-ops-backend
      dockerfile: Dockerfile
    container_name: smart-ops-backend
    working_dir: /app
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=smartsolution_production
      - DB_USER=postgres
      - DB_PASSWORD=admin123
      - DB_SSL=false
    ports:
      - "5000:5000"
    volumes:
      - ./smart-ops-backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - node-network
    depends_on:
      db:
        condition: service_healthy
    command: npm run start

  front-end:
    build:
      context: ./smart-ops-frontend
      dockerfile: Dockerfile
    container_name: smart-ops-frontend
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./smart-ops-frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - node-network
    depends_on:
      - back-end

  nginx:
    image: nginx:alpine
    container_name: smart-ops-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./smart-ops-frontend/dist:/usr/share/nginx/html
    depends_on:
      - front-end
      - back-end
    networks:
      - node-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  node-network:
    driver: bridge

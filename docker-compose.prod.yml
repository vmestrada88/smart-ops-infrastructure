services:
  # Base de datos PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: smart-ops-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartsolution_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartsolution_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  back-end:
    build:
      context: ./smart-ops-backend
      dockerfile: Dockerfile
    container_name: smart-ops-backend
    restart: always
    working_dir: /app
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-smartsolution_production}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5000:5000"
    volumes:
      - ./smart-ops-backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - node-network
    depends_on:
      db:
        condition: service_healthy
    command: npm start

  # Frontend React
  front-end:
    build:
      context: ./smart-ops-frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: smart-ops-frontend
    restart: always
    ports:
      - "5173:80"
    networks:
      - node-network
    depends_on:
      - back-end

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  node-network:
    driver: bridge

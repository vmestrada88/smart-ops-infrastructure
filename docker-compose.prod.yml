version: '3.8'
services:
  db:
    image: postgres:17-alpine
    container_name: smart-ops-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartsolution_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartsolution_production"]
      interval: 10s
      timeout: 5s
      retries: 3

  back-end:
    image: ghcr.io/vmestrada88/smart-ops-back-end:production
    container_name: smart-ops-backend
    working_dir: /app
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=smartsolution_production
      - DB_USER=postgres
      - DB_PASSWORD=admin123
      - DB_SSL=false
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-2026
      - FRONTEND_URLS=https://smartsolutionfl.com,http://smartsolutionfl.com
    ports:
      - "5000:5000"
    networks:
      - node-network
    depends_on:
      db:
        condition: service_healthy

  front-end:
    image: ghcr.io/vmestrada88/smart-ops-front-end:production
    container_name: smart-ops-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "80:80"
    networks:
      - node-network
    depends_on:
      - back-end


volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  node-network:
    driver: bridge

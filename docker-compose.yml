services:
  # Base de datos PostgreSQL
  db:
    image: postgres:17-alpine  # ✅ Cambiar de 15 a 17
    container_name: smart-ops-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartsolution_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartsolution_production"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend API (sin cambios)
  back-end:
    build:
      context: ./smart-ops-backend
      dockerfile: Dockerfile
    container_name: smart-ops-backend
    working_dir: /app
    environment:
      - NODE_ENV=production  
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=smartsolution_production
      - DB_USER=postgres
      - DB_PASSWORD=admin123
    ports:
      - "5000:5000"
    volumes:
      - ./smart-ops-backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - node-network
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  # Frontend React - Producción (nginx)
  front-end:
    build:
      context: ./smart-ops-frontend
      dockerfile: Dockerfile
      args:
        - CYPRESS_INSTALL_BINARY=0
    container_name: smart-ops-frontend
    environment:
      - VITE_API_URL=http://18.117.176.49:5000/api
    ports:
      - "80:80"
    networks:
      - node-network
    depends_on:
      - back-end

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  node-network:
    driver: bridge